<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1><strong>My Contact Details</strong></h1>
    <p>My Fictional address</p>
    <p>555-555-555</p>
    <p>myemail@gmail.com</p>
<hr /><br />
<!-- The below creates a form with inputs for user completion and a submit
button.-->
    <form action="mailto:myemail@gmail.com" method="post" enctype="text/plain">
      <label>Your Name:</label>
      <input type="text" name="yourName" value=""><br /><br />
      <label>Your Email:</label>
      <input type="email" name="yourEmail" value=""><br />
      <p><label>Your Message:</label></p>
      <textarea name="yourMessage" rows="10" cols="30"></textarea><br />
<!--  <p><label>Password</label></p> -->
<!-- Using the "password" type on a text box (an input) ensures that characters
entered are redacted
      <p><input type="password" name="" value=""></p> -->
<!-- Using an input type of "submit" creates a button-->
      <p><input type="submit" name=""></p>
    </form>


    </body>
</html>
